<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Gunting Kertas Game</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        *{
            /* border: 4px solid black; */
        }
    </style>
</head>
<body>
    <section class="bg-yellow-400 min-h-screen w-full bg-[url(../assets/bg.png)] bg-no-repeat bg-cover bg-center bg-fixed">
        <div class="max-w-screen-xl mx-auto pt-5 px-5">
            <!-- <div class="bg-red-300"> -->
            <div class="">
                <div class="mb-10">
                    <div class="w-32 h-32 bg-white rounded-full mx-auto">
                        <img src="../assets/ai.png" alt="bg-center">
                    </div>
                </div>
                <div class="mb-10">
                    <div class="mx-auto p-3 rounded-full text-center bg-white mb-4">
                        <span>Score Computer: <span id="computer-score" class="font-bold">0</span> point</span>
                    </div>
                    <div class="bg-white rounded-4xl mx-auto mb-4">
                        <div class="grid grid-cols-1 items-center md:grid-cols-3 text-center w-full p-7">
                            <div>
                                <div class="w-25 h-25 mx-auto flex items-center justify-content-center">
                                    <img src="../assets/ai.png" alt="w-full h-full" id="computer-choice">
                                </div>
                                <div>
                                    <p class="font-bold">Pilihan Computer</p>
                                </div>
                            </div>
                            <div class="">
                                <div class="text-9xl font-jersey">
                                    VS
                                </div>
                                <div class="p-1 bg-yellow-200 rounded-full text-2xl font-bold" id="info">?</div>
                            </div>
                            <div>
                                <div class="w-25 h-25 mx-auto flex items-center justify-content-center">
                                    <img src="../assets/ai.png" alt="w-full h-full" id="player-choice">
                                </div>
                                <div>
                                    <p class="font-bold">Pilihan Kamu</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mx-auto grid gap-5 grid-cols-2">
                        <div class="p-3 rounded-full text-center bg-white mb-4">
                            <span>Score Kamu: <span id="player-score" class="font-bold">0</span> point</span>
                        </div>
                        <div class="p-3 rounded-full text-center bg-white mb-4">
                            <span>Total Game: <span id="total-game" class="font-bold">0</span>x</span>
                        </div>
                    </div>
                </div>
                <div class="pb-10 md:pb-0">
                    <div class="grid grid-cols-3 mx-auto" id="arena-player">
                        <div class="w-25 h-25 md:w-32 md:h-32 bg-white p-5 rounded-full mx-auto cursor-pointer hover:p-0 transition-all ease-in-out">
                            <img id="batu" src="../assets/batu.png" alt="bg-center w-full h-full">
                        </div>
                        <div class="w-25 h-25 md:w-32 md:h-32 bg-white p-5 rounded-full mx-auto cursor-pointer hover:p-0 transition-all ease-in-out">
                            <img id="gunting" src="../assets/gunting.png" alt="bg-center w-full h-full">
                        </div>
                        <div class="w-25 h-25 md:w-32 md:h-32 bg-white p-5 rounded-full mx-auto cursor-pointer hover:p-0 transition-all ease-in-out">
                            <img id="kertas" src="../assets/kertas.png" alt="bg-center w-full h-full">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
